{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_styles.css'%}">
    <title>LogIn</title>
</head>
<body>
    <div class="container align-items-center justify-content-center" id="registration-form">
    <div class="conten-img image p-5">
    </div>
        <div class="frm">
            <form method="POST" class="form-group">
                <div class="form-group mb-3 fw-bold cont-input">
                    <div class="justify-content-center">
                        <h1 class="title-new"> Inicio de sesion </h1>
                    </div>
                {% csrf_token %}
                <div class="form-group mb-3 fw-bold cont-input">
                {{form}}
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg boton">LogIn</button>
                </div>
                <p>¿No tienes una cuenta? Registrate ahora: <a href="/register">crea una cuenta</a></p>
                <p>¿Has olvidado tu contraseña?, haz click: <a href="{% url 'password_reset'%}">aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
