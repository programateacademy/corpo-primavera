{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>

        <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type= 'text/css' href= "{% static 'css/navbar.css'%}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-toggler">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'img/logo2.png' %}"  width="250" alt="Logo de la pagina web">
                </a>
                <ul class="navbar-nav d-flex justify-content-center align-items-center ">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">¿Quienes Somos?</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects_primavera:projects' %}">Proyectos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Donaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:posts' %}">Noticias</a>
                  </li>
            {% if user.is_authenticated%}
            <p>Hello you're logged in</p>
            <p>Sal de tu cuenta: <a href="/logout">aquí</a></p>
            {% else %}
            <a href="/login">Login here</a>
            {% endif %}
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
