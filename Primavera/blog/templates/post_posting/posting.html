{% include "layaout.html" %}
{% load static %}
{% include "post_posting/libPosting.html" %}
{% block new_Posting %}

<div class="container" id="registration-form">
    <div class="conten-img"><div class="image"></div></div>
    <div class="frm">
        <form method="POST" enctype="multipart/form-data" id="image_form">
            <div class="justify-content-center">
                <h1 class="text-center title-new"> Noticia Nueva </h1>
            </div>
            {% csrf_token %}
            <div class="form-group mb-3 fw-bold cont-input">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" name="title">
    
                <label for="description">Descripción</label>
                <input type="text" id="description" class="form-control" name="description">
            
                <label for="image">Selecciona una imagen: </label>
                <input type="file" id="image" class="form-control" name="image">
            
                <label for="date">Fecha</label>
                <input type="date" id="date" class="form-control" name="date">
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg boton" form="image_form">Publicar</button>
            </div>
        </form>
    </div>
</div>
{% include 'partials/footer.html'%}
</body>
</html>
{% endblock %}
